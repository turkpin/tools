<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Data Viewer</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-slate-100 p-8 pb-[calc(3vh+1rem)]">
        <div class="max-w-screen-2xl mx-auto">
            <h1 class="text-3xl font-bold text-slate-800 mb-6">Data Viewer</h1>

            <!-- Input Section -->
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-slate-700 mb-2"> Paste JSON Data </label>
                    <textarea
                        id="jsonInput"
                        rows="6"
                        class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono text-sm"
                        placeholder='[{"name": "John", "age": 30}, {"name": "Jane", "age": 25}]'
                    ></textarea>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-slate-700 mb-2"> Or Upload JSON File </label>
                    <input
                        type="file"
                        id="fileInput"
                        accept=".json"
                        class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                    />
                </div>

                <button
                    id="loadBtn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md transition"
                >
                    Load Data
                </button>

                <button
                    id="clearBtn"
                    class="bg-slate-500 hover:bg-slate-600 text-white font-medium py-2 px-6 rounded-md transition ml-2"
                >
                    Clear
                </button>
            </div>

            <!-- Error Display -->
            <div
                id="errorMsg"
                class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md mb-6"
            ></div>

            <!-- Table Section -->
            <div id="tableContainer" class="bg-white rounded-lg shadow overflow-hidden hidden">
                <div class="overflow-x-auto max-h-[calc(100vh-100px)] overflow-y-auto">
                    <table id="dataTable" class="min-w-full divide-y divide-slate-200">
                        <thead class="bg-white sticky top-0 z-10">
                            <tr id="tableHeader" class="bg-slate-200"></tr>
                        </thead>
                        <tbody id="tableBody" class="bg-white divide-y divide-slate-200"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <script>
            const jsonInput = document.getElementById("jsonInput");
            const fileInput = document.getElementById("fileInput");
            const loadBtn = document.getElementById("loadBtn");
            const clearBtn = document.getElementById("clearBtn");
            const errorMsg = document.getElementById("errorMsg");
            const tableContainer = document.getElementById("tableContainer");
            const tableHeader = document.getElementById("tableHeader");
            const tableBody = document.getElementById("tableBody");

            // Load data from text input or file
            loadBtn.addEventListener("click", () => {
                const textData = jsonInput.value.trim();

                if (textData) {
                    try {
                        const data = JSON.parse(textData);
                        renderTable(data);
                    } catch (error) {
                        showError("Invalid JSON: " + error.message);
                    }
                } else if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    const reader = new FileReader();

                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            renderTable(data);
                        } catch (error) {
                            showError("Invalid JSON in file: " + error.message);
                        }
                    };

                    reader.readAsText(file);
                } else {
                    showError("Please provide JSON data or select a file");
                }
            });

            // Clear all
            clearBtn.addEventListener("click", () => {
                jsonInput.value = "";
                fileInput.value = "";
                errorMsg.classList.add("hidden");
                tableContainer.classList.add("hidden");
                tableHeader.innerHTML = "";
                tableBody.innerHTML = "";
            });

            // Render table from data
            function renderTable(data) {
                errorMsg.classList.add("hidden");

                // If not an array, wrap it in an array
                if (!Array.isArray(data)) {
                    data = [data];
                }

                if (data.length === 0) {
                    showError("Data array is empty");
                    return;
                }

                // Get all unique keys from all objects
                const keys = [...new Set(data.flatMap((obj) => Object.keys(obj)))];

                // Create header
                tableHeader.innerHTML = `
                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-700 tracking-wider">
                        #
                    </th>
                    ${keys
                        .map(
                            (key) => `
                        <th class="px-6 py-3 text-left text-xs font-medium text-slate-700 tracking-wider">
                            ${escapeHtml(key)}
                        </th>
                    `
                        )
                        .join("")}
                `;

                // Create rows
                tableBody.innerHTML = data
                    .map(
                        (row, index) => `
                    <tr class="hover:bg-slate-50">
                        <td class="px-4 py-2 whitespace-nowrap text-sm font-medium text-slate-900">
                            ${index}
                        </td>
                        ${keys
                            .map((key) => {
                                const value = row[key];
                                const displayValue =
                                    value === undefined || value === null
                                        ? '<span class="text-slate-400">-</span>'
                                        : typeof value === "object"
                                        ? `<code class="text-xs bg-slate-100 px-2 py-1 rounded">${escapeHtml(
                                              JSON.stringify(value)
                                          )}</code>`
                                        : escapeHtml(String(value));

                                return `<td class="px-4 py-2 text-sm text-slate-700">${displayValue}</td>`;
                            })
                            .join("")}
                    </tr>
                `
                    )
                    .join("");

                tableContainer.classList.remove("hidden");
            }

            // Show error message
            function showError(message) {
                errorMsg.textContent = message;
                errorMsg.classList.remove("hidden");
                tableContainer.classList.add("hidden");
            }

            // Escape HTML to prevent XSS
            function escapeHtml(text) {
                const div = document.createElement("div");
                div.textContent = text;
                return div.innerHTML;
            }

            // Allow file drop
            fileInput.addEventListener("change", () => {
                jsonInput.value = "";
            });

            jsonInput.addEventListener("input", () => {
                fileInput.value = "";
            });
        </script>
    </body>
</html>
