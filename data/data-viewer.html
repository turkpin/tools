<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Data Viewer</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-slate-100 p-8 pb-[calc(10vh+4rem)]">
        <div class="max-w-screen-2xl mx-auto">
            <h1 class="text-3xl font-bold text-slate-800 mb-6">Data Viewer</h1>

            <!-- Input Section -->
            <div class="bg-white rounded-lg shadow p-6 mb-12">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-slate-700 mb-2"> Paste JSON Data </label>
                    <textarea
                        id="jsonInput"
                        rows="6"
                        class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono text-sm"
                        placeholder='[{"name": "John", "age": 30}, {"name": "Jane", "age": 25}]'
                    ></textarea>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-slate-700 mb-2"> Or Upload JSON File </label>
                    <input
                        type="file"
                        id="fileInput"
                        accept=".json"
                        class="block text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                    />
                </div>

                <button
                    id="loadBtn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md transition"
                >
                    Load Data
                </button>

                <button
                    id="clearBtn"
                    class="bg-slate-500 hover:bg-slate-600 text-white font-medium py-2 px-6 rounded-md transition ml-2"
                >
                    Clear
                </button>
            </div>

            <!-- Error Display -->
            <div
                id="errorMsg"
                class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md mb-6"
            ></div>

            <!-- Table Section -->
            <div id="tableContainer" class="bg-white rounded-lg shadow overflow-hidden hidden">
                <div class="overflow-x-auto max-h-[calc(100vh-100px)] overflow-y-auto">
                    <table id="dataTable" class="min-w-full divide-y divide-slate-200">
                        <thead class="bg-white sticky top-0 z-10">
                            <tr id="tableHeader" class="bg-slate-200"></tr>
                            <tr id="filterRow" class="bg-slate-100 border-t border-slate-300"></tr>
                        </thead>
                        <tbody id="tableBody" class="bg-white divide-y divide-slate-200"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <script>
            const jsonInput = document.getElementById("jsonInput");
            const fileInput = document.getElementById("fileInput");
            const loadBtn = document.getElementById("loadBtn");
            const clearBtn = document.getElementById("clearBtn");
            const errorMsg = document.getElementById("errorMsg");
            const tableContainer = document.getElementById("tableContainer");
            const tableHeader = document.getElementById("tableHeader");
            const tableBody = document.getElementById("tableBody");
            const filterRow = document.getElementById("filterRow");

            let originalData = [];
            let columnKeys = [];
            let filters = {};

            // Debounce function with support for dynamic delay
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    // If wait is a function, call it to get the delay value
                    const delay = typeof wait === "function" ? wait() : wait;
                    timeout = setTimeout(later, delay);
                };
            }

            // Load data from text input or file
            loadBtn.addEventListener("click", () => {
                const textData = jsonInput.value.trim();

                if (textData) {
                    try {
                        const data = JSON.parse(textData);
                        renderTable(data);
                    } catch (error) {
                        showError("Invalid JSON: " + error.message);
                    }
                } else if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    const reader = new FileReader();

                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            renderTable(data);
                        } catch (error) {
                            showError("Invalid JSON in file: " + error.message);
                        }
                    };

                    reader.readAsText(file);
                } else {
                    showError("Please provide JSON data or select a file");
                }
            });

            // Clear all
            clearBtn.addEventListener("click", () => {
                jsonInput.value = "";
                fileInput.value = "";
                errorMsg.classList.add("hidden");
                tableContainer.classList.add("hidden");
                tableHeader.innerHTML = "";
                tableBody.innerHTML = "";
            });

            // Render table from data
            function renderTable(data) {
                errorMsg.classList.add("hidden");

                // If not an array, wrap it in an array
                if (!Array.isArray(data)) {
                    data = [data];
                }

                if (data.length === 0) {
                    showError("Data array is empty");
                    return;
                }

                // Check if data is an array of primitives (strings, numbers, etc.)
                const firstItem = data[0];
                const isPrimitiveArray = typeof firstItem !== "object" || firstItem === null;

                if (isPrimitiveArray) {
                    // Convert primitives to objects with "value" property
                    data = data.map((item) => ({ value: item }));
                }

                // Store original data
                originalData = data;

                // Get all unique keys from all objects
                const keys = [...new Set(data.flatMap((obj) => Object.keys(obj)))];
                columnKeys = keys;

                // Create header
                tableHeader.innerHTML = `
                    <th class="px-6 py-3 text-left text-xs font-medium text-slate-700 tracking-wider">
                        #
                    </th>
                    ${keys
                        .map(
                            (key) => `
                        <th class="px-6 py-3 text-left text-xs font-medium text-slate-700 tracking-wider">
                            ${escapeHtml(key)}
                        </th>
                    `
                        )
                        .join("")}
                `;

                // Create filter row - for all columns
                filterRow.innerHTML = `
                    <th class="px-4 py-2"></th>
                    ${keys
                        .map((key, index) => {
                            return `
                            <th class="px-4 py-2">
                                <div class="flex gap-1 items-center">
                                    <select id="filter-op-${index}" class="text-xs border border-slate-300 rounded px-1 py-1 focus:outline-none focus:ring-1 focus:ring-blue-500">
                                        <option value="=" title="equals">=</option>
                                        <option value="!=" title="not equals">!=</option>
                                        <option value="contains" title="contains">⊂</option>
                                        <option value=">" title="greater than">&gt;</option>
                                        <option value="<" title="less than">&lt;</option>
                                        <option value=">=" title="greater than or equal">&gt;=</option>
                                        <option value="<=" title="less than or equal">&lt;=</option>
                                        <option value="empty" title="is empty">∅</option>
                                        <option value="notempty" title="is not empty">!∅</option>
                                        <option value="custom" title="custom expression">fx</option>
                                    </select>
                                    <input 
                                        type="text" 
                                        id="filter-val-${index}"
                                        placeholder="value"
                                        class="text-xs border border-slate-300 rounded px-2 py-1 w-20 focus:outline-none focus:ring-1 focus:ring-blue-500"
                                    />
                                </div>
                            </th>
                            `;
                        })
                        .join("")}
                `;

                // Add filter event listeners for all columns
                keys.forEach((key, index) => {
                    const filterOp = document.getElementById(`filter-op-${index}`);
                    const filterVal = document.getElementById(`filter-val-${index}`);

                    const applyFilters = () => {
                        // Disable value input for empty and notempty operators
                        if (filterOp.value === "empty" || filterOp.value === "notempty") {
                            filterVal.disabled = true;
                            filterVal.value = "";
                        } else {
                            filterVal.disabled = false;
                        }

                        // Make input wider for custom expressions
                        if (filterOp.value === "custom") {
                            filterVal.classList.remove("w-20");
                            filterVal.classList.add("w-40");
                            filterVal.placeholder = "row.col == value";
                        } else if (!filterVal.disabled) {
                            filterVal.classList.remove("w-40");
                            filterVal.classList.add("w-20");
                            filterVal.placeholder = "value";
                        }

                        filters[key] = {
                            operator: filterOp.value,
                            value: filterVal.value,
                        };
                        renderTableBody(applyFilterLogic(originalData));

                        // Scroll table into view after filtering
                        tableContainer.scrollIntoView({ behavior: "smooth", block: "center" });
                    };

                    // Apply immediately on operator change
                    filterOp.addEventListener("change", applyFilters);

                    // Debounce input changes (300ms delay)
                    filterVal.addEventListener("input", debounce(applyFilters, 500));
                });

                renderTableBody(data);

                tableContainer.classList.remove("hidden");

                // Scroll table into view
                tableContainer.scrollIntoView({ behavior: "smooth", block: "center" });
            }

            // Render table body
            function renderTableBody(data) {
                if (data.length === 0) {
                    // Show empty state row
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="${columnKeys.length + 1}" class="px-4 py-8 text-center text-slate-400 text-sm">
                                No records found
                            </td>
                        </tr>
                    `;
                    return;
                }

                // Create rows
                tableBody.innerHTML = data
                    .map(
                        (row, index) => `
                    <tr class="hover:bg-slate-50">
                        <td class="px-4 py-2 whitespace-nowrap text-sm font-medium text-slate-900">
                            ${index + 1}
                        </td>
                        ${columnKeys
                            .map((key) => {
                                const value = row[key];
                                const displayValue =
                                    value === undefined || value === null
                                        ? '<span class="text-red-400" title="N/A">&mdash;</span>'
                                        : typeof value === "object"
                                        ? `<code class="text-xs bg-slate-100 px-2 py-1 rounded">${escapeHtml(
                                              JSON.stringify(value)
                                          )}</code>`
                                        : escapeHtml(String(value));

                                return `<td class="px-4 py-2 text-sm text-slate-700">${displayValue}</td>`;
                            })
                            .join("")}
                    </tr>
                `
                    )
                    .join("");
            }

            // Apply filter logic
            function applyFilterLogic(data) {
                return data.filter((row) => {
                    for (const [key, filter] of Object.entries(filters)) {
                        // For empty operator, no value is needed
                        if (filter.operator === "empty") {
                            const rowValue = row[key];
                            const isEmpty = rowValue === null || rowValue === undefined || rowValue === "";
                            if (!isEmpty) return false;
                            continue;
                        }

                        // For notempty operator, no value is needed
                        if (filter.operator === "notempty") {
                            const rowValue = row[key];
                            const isEmpty = rowValue === null || rowValue === undefined || rowValue === "";
                            if (isEmpty) return false;
                            continue;
                        }

                        // For custom operator, evaluate JavaScript expression
                        if (filter.operator === "custom") {
                            if (!filter.value) continue;
                            try {
                                const fn = new Function("row", `return ${filter.value}`);
                                if (!fn(row)) return false;
                            } catch (error) {
                                console.warn("Invalid custom filter expression:", error);
                                // Skip invalid expressions
                            }
                            continue;
                        }

                        if (!filter.operator || filter.value === "") continue;

                        const rowValue = row[key];
                        const filterValue = filter.value;

                        // Try to parse as number if possible
                        const numRowValue = parseFloat(rowValue);
                        const numFilterValue = parseFloat(filterValue);

                        const useNumeric = !isNaN(numRowValue) && !isNaN(numFilterValue);

                        // Use case-insensitive comparison for strings
                        const compareRowValue = useNumeric ? numRowValue : String(rowValue).toLowerCase();
                        const compareFilterValue = useNumeric ? numFilterValue : String(filterValue).toLowerCase();

                        switch (filter.operator) {
                            case "=":
                                if (compareRowValue != compareFilterValue) return false;
                                break;
                            case "!=":
                                if (compareRowValue == compareFilterValue) return false;
                                break;
                            case ">":
                                if (compareRowValue <= compareFilterValue) return false;
                                break;
                            case "<":
                                if (compareRowValue >= compareFilterValue) return false;
                                break;
                            case ">=":
                                if (compareRowValue < compareFilterValue) return false;
                                break;
                            case "<=":
                                if (compareRowValue > compareFilterValue) return false;
                                break;
                            case "contains":
                                const rowStr = String(rowValue || "").toLowerCase();
                                const filterStr = String(filterValue).toLowerCase();
                                if (!rowStr.includes(filterStr)) return false;
                                break;
                        }
                    }
                    return true;
                });
            }

            // Show error message
            function showError(message) {
                errorMsg.textContent = message;
                errorMsg.classList.remove("hidden");
                tableContainer.classList.add("hidden");
            }

            // Escape HTML to prevent XSS
            function escapeHtml(text) {
                const div = document.createElement("div");
                div.textContent = text;
                return div.innerHTML;
            }

            // Allow file drop
            fileInput.addEventListener("change", () => {
                jsonInput.value = "";
            });

            jsonInput.addEventListener("input", () => {
                fileInput.value = "";
            });
        </script>
    </body>
</html>
